<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Usuarios registrados</h1>

      <section>
        <h2>Agregar usuario</h2>
        <form id="form-nuevo-usuario">
          <label for="nombre-user">Nombre:</label>
          <input type="text" id="nombre-user" required />

          <label for="correo-user">Correo:</label>
          <input type="email" id="correo-user" required />

          <label for="clave-user">Contraseña:</label>
          <input type="password" id="clave-user" required />

          <button type="submit">Guardar</button>
        </form>
      </section>

      <hr />

      <section>
        <h2>Lista de usuarios</h2>
        <table id="tabla-usuarios">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Correo</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Usuarios aquí -->
          </tbody>
        </table>
      </section>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
