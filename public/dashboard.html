<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Inventario | Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/dashboard.css" />
  </head>
  <body class="bg-dark text-white font-monospace">
    <div class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="fw-bold text-warning"># Panel de Inventario</h1>
        <button id="logout-btn" class="btn btn-danger">Cerrar sesión</button>
      </div>

      <div id="alerta" class="alert d-none" role="alert"></div>

      <div class="mb-5">
        <h2 class="text-warning"># Agregar producto</h2>
        <form id="form-producto" class="row g-3 align-items-end">
          <div class="col-md-4">
            <label for="nombre-producto" class="form-label">Nombre:</label>
            <input
              type="text"
              id="nombre-producto"
              class="form-control bg-dark text-white border-secondary"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="descripcion-producto" class="form-label"
              >Descripción:</label
            >
            <input
              type="text"
              id="descripcion-producto"
              class="form-control bg-dark text-white border-secondary"
            />
          </div>
          <div class="col-md-3">
            <label for="precio-producto" class="form-label">Precio:</label>
            <input
              type="number"
              id="precio-producto"
              class="form-control bg-dark text-white border-secondary"
              required
            />
          </div>
          <div class="col-md-1">
            <button type="submit" class="btn btn-warning w-100 fw-bold">
              +
            </button>
          </div>
        </form>
      </div>

      <div>
        <h2 class="text-warning"># Lista de productos</h2>
        <div class="table-responsive">
          <table class="table table-dark table-bordered border-secondary">
            <thead class="bg-dark text-warning border-bottom border-secondary">
              <tr>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="tabla-productos">
              <!-- Productos cargados aquí -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
